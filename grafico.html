<!DOCTYPE html>

<html>
    <head> 
        <meta charset="UTF-8">
        <title> GRÁFICOS </title>
    </head>

    <body>  
            <br> <!-- Inserir o valor da "categoria 1" do Gráfico -->
            Quantidade 1:      
            <input type="text" id="txt1">
            <br>

            <br>
            Quantidade 2:      
            <input type="text" id="txt2">
            <br>
            
            <br>
            Quantidade 3:      
            <input type="text" id="txt3">
            <br>
        
            <br> <!-- Botão para desenhar o Gráfico -->
            <button onclick="drawChart()"> Montar Gráfico </button>
            <br>

            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript"> // Conexão com o Google Charts
                    function montaGrafico() // Função para definir a variável p/gráfico
                    {
                        var N1 = eval(document.getElementById("txt1").value);
                        var N2 = eval(document.getElementById("txt2").value);
                        var N3 = eval(document.getElementById("txt3").value);
                    }
     
                    google.charts.load('current', {'packages':['corechart']});
                    google.charts.setOnLoadCallback(drawChart); //Importanto Google Charts
            
                    function drawChart() // Desenhando o Gráfico
                    {
                        var data = google.visualization.arrayToDataTable([
                        ['Quantidade', 'Número'],
                        ['Quantidade 1', eval(document.getElementById("txt1").value)],
                        ['Quantidade 2', eval(document.getElementById("txt2").value)],
                        ['Quantidade 3', eval(document.getElementById("txt3").value)]
                        ]);
        
                        var options = {
                        title: 'Seu Gráfico' // Título do Gráfico
                        };
        
                    var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                    chart.draw(data, options);
                    }
            </script>

        <div id="piechart" style="width: 500px; height: 500px;"></div>
    </body>
</html>
